<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="main.menu">
		<ui:include src="header.xhtml" />
	</ui:define>
	<ui:define name="main.content">

		<body>
		<head>
			<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
			<link rel="stylesheet" type="text/css" href="styles/eventDetail.css"></link>
		</head>

		<div class="context" style="text-align: left">
			<h:outputLabel rendered="#{not empty loginService.activeUser}"
				class="headline">Vielen Dank, #{loginService.activeUser.name} !</h:outputLabel>
			<br />
			<h:outputLabel>Deine Ticketreservierung war erfolgreich.</h:outputLabel>
			<h:form>
				<br />

				<table>
					<tr>
						<td>Titel:</td>
						<td><h:outputText value="#{eventService.activeEvent.name}"></h:outputText></td>
					</tr>
					<tr>
						<td>Datum:</td>
						<td><h:outputText value="#{eventService.activeEvent.date}" /></td>
					</tr>
					<tr>
						<td>Ort:</td>
						<td><h:outputText
								value="#{eventService.activeEvent.location}"></h:outputText></td>
					</tr>
					<tr>
						<td>Anzahl Tickets:</td>
						<td><h:outputText
								value="#{eventService.activeEvent.numberOfTickets}"> Anzahl ausgewählter Tickets</h:outputText></td>
					</tr>
					<tr>
						<td>Bestätigungscode:</td>
						<td><h:outputText value="#{loginService.activeUser.name}"> Anzahl ausgewählter Tickets</h:outputText></td>
					</tr>
				</table>
				<br />

				<h:commandButton class="button" action="#{acceptBean.home}"
					value="Startseite">
				</h:commandButton>

			</h:form>
		</div>
		</body>

	</ui:define>
</ui:composition>
</html>

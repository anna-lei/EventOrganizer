<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"></link>		
	</head>
	<h:outputLabel class="headline">Registrierung</h:outputLabel>
	
	<h:form>
		<h:outputText class="warning" rendered="#{not empty userService.getUserByName(registerBean.mail)}" value="Der User existiert bereits."></h:outputText>
		<h:selectOneRadio required="false">
   			<f:selectItem itemValue="#{register.type}" itemLabel="Anwender" />
	   		<f:selectItem itemValue="#{register.type}" itemLabel="Manager" />
		</h:selectOneRadio>
	
		<div class="leftSide">
			<p>Vorname</p>
			<h:inputText value="#{registerBean.prename}"></h:inputText>
			<p>Nachname</p>
			<h:inputText value="#{registerBean.name}"></h:inputText>
			<p>Geburtsdatum</p>
			<h:inputText value="#{registerBean.date}"></h:inputText>
		</div>
		
		<div class="rightSide">
			<p>Email</p>
			<h:inputText value="#{registerBean.mail}"></h:inputText>
			<p>Passwort</p>
			<h:inputSecret value="#{registerBean.password1}"></h:inputSecret>
			<p>Passwort wiederholen</p>
			<h:inputSecret value="#{registerBean.password2}"></h:inputSecret>
		</div>
		
		<br></br>
		<br></br>
		<h:commandButton class="button" action="#{registerBean.cancel}" value="Abbrechen"> </h:commandButton>
		<h:commandButton class="button" action="#{registerBean.register}" value="Registrieren"> </h:commandButton>
	</h:form>
</body>
</html>

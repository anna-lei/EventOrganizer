<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="main.menu">
		<ui:include src="header.xhtml" />
	</ui:define>
	<ui:define name="main.content">

		<body>
		<head>
			<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
			<link rel="stylesheet" type="text/css" href="styles/register.css"></link>
		</head>

		<div class="context">
			<h:outputLabel class="headline">Registrierung</h:outputLabel>

			<h:form id="registerform" class="form">
				<h:selectOneRadio required="true"
					value="#{registerBean.managerflag}">
					<f:selectItem itemValue="false" itemLabel="Anwender" />
					<f:selectItem itemValue="true" itemLabel="Manager" />
				</h:selectOneRadio>

				<table>
					<tr>
						<td><h:outputLabel>Vorname: </h:outputLabel></td>
						<td><h:inputText value="#{registerBean.prename}"
								class="inputText" tabindex="1"></h:inputText></td>
						<td><h:outputLabel>Email:</h:outputLabel></td>
						<td><h:inputText value="#{registerBean.mail}"
								class="inputText" tabindex="4" validator="#{userExistValidator.validate}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel>Nachname: </h:outputLabel></td>
						<td><h:inputText value="#{registerBean.name}"
								class="inputText" tabindex="2"></h:inputText></td>
						<td><h:outputLabel>Passwort:</h:outputLabel></td>
						<td><h:inputSecret value="#{registerBean.password1}"
								class="inputText" tabindex="5" validator="#{passwordValidator.validate}">
						</h:inputSecret></td>
					</tr>
					<tr>
						<td><h:outputLabel>Geburtsdatum: </h:outputLabel></td>
						<td><h:inputText value="#{registerBean.date}"
								class="inputText" tabindex="3"></h:inputText></td>
						<td><h:outputLabel>Passwort wiederholen:</h:outputLabel></td>
						<td><h:inputSecret value="#{registerBean.password2}"
								class="inputText" tabindex="6" ></h:inputSecret></td>
					</tr>
				</table>
				<br></br>
				<h:messages class="warning" for="register" id="register" />
				<div class="buttonDiv">
					<h:commandButton class="button" action="#{registerBean.cancel}" tabindex="8"
						value="Abbrechen">
					</h:commandButton>
					<h:commandButton class="button" action="#{registerBean.register}" tabindex="7"
						value="Registrieren">
					</h:commandButton>
				</div>
			</h:form>
		</div>
		</body>


	</ui:define>
</ui:composition>
</html>

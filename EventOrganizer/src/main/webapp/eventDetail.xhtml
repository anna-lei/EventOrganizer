<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template.xhtml">
	<ui:define name="main.menu">
		<ui:include src="header.xhtml" />
	</ui:define>
	<ui:define name="main.content">

		<body>
		<head>
<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
<link rel="stylesheet" type="text/css" href="styles/eventDetail.css"></link>
		</head>
		<div class="context" style="text-align: left">
			<f:metadata>
				<f:viewParam name="eventid" value="#{detailBean.event}"
					converter="#{eventConverter}"
					converterMessage="Das Event wurde nicht gefunden" />
			</f:metadata>
			<h:outputText value="#{detailBean.event.name}" class="headline"></h:outputText>
			<br />

			<table>
				<tr>
					<td>Datum:</td>
					<td><h:outputText value="#{detailBean.event.date}" /></td>
				</tr>
				<tr>
					<td>Ort:</td>
					<td><h:outputText value="#{detailBean.event.location}"></h:outputText></td>
				</tr>
				<tr>
					<td>Verf√ºgbare Tickets:</td>
					<td><h:outputText value="#{detailBean.event.numberOfTickets}"></h:outputText></td>
				</tr>
			</table>
			<br />
			<h:outputLabel>Beschreibung:</h:outputLabel>
			<br />
			<h:outputText value="#{detailBean.event.description}"
				style="font-size: 14px;"></h:outputText>
			<br /> <br />

				<h:inputText id="number" p:type="number" p:min="1" p:max="10" placeholder="2"
					value="#{detailBean.selectedTickets}"/>
			<h:form>

				<h:link value="Reservieren" outcome="reservation.jsf" class="link">
					<f:param name="eventid" value="#{detailBean.event.eventid}" />
					<f:param name="selectedTickets" value="#{detailBean.selectedTickets}" />
				</h:link>
								
			</h:form>

		</div>
		</body>

	</ui:define>
</ui:composition>
</html>

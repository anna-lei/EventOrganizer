<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template.xhtml">
	<ui:define name="main.menu">
		<ui:include src="header.xhtml" />
	</ui:define>
	<ui:define name="main.content">

		<body>
		<head>
			<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
			<link rel="stylesheet" type="text/css" href="styles/eventDetail.css"></link>
		</head>
		
		<div class="context" >
			<f:metadata>
				<f:viewParam name="eventid" value="#{detailBean.event}" converter="#{eventConverter}" converterMessage="Das Event wurde nicht gefunden" />
			</f:metadata>
			
			<h:outputText value="#{detailBean.event.name}" class="headline"></h:outputText>
			<br/>
			<br/>
			
			<table class="tableCenter">
				<tr>
					<td>Datum:</td>
					<td><h:outputText value="#{detailBean.event.date}" /></td>
				</tr>
				<tr>
					<td>Ort:</td>
					<td><h:outputText value="#{detailBean.event.location}"></h:outputText></td>
				</tr>
				<tr>
					<td>Verf√ºgbare Tickets:</td>
					<td><h:outputText value="#{detailBean.event.numberOfTickets}"></h:outputText></td>
				</tr>
			</table>
			<br/>
			
			<h:form style="text-align:left; margin-left: 38%;">
				<h:outputLabel>Beschreibung:</h:outputLabel>
				<br/>
				<h:outputText value="#{detailBean.event.description}" style="font-size: 14px;"/>
				<br/>
				<br/>
				<h:inputText id="number" p:type="number" p:min="1" p:max="10" />
				<h:link value="Reservieren" outcome="reservation.jsf" class="link" style="margin-left: 15%;">
					<f:param name="eventid" value="#{detailBean.event.eventid}" />
					<f:param name="selectedTickets" value="#{detailBean.selectedTickets}" />
				</h:link>
			</h:form>
			<br/> <br/>

			

		</div>
		</body>

	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="main.menu">
		<ui:include src="header.xhtml" />
	</ui:define>
	<ui:define name="main.content">

		<body>
		<head>
			<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
			<link rel="stylesheet" type="text/css" href="styles/eventDetail.css"></link>
		</head>

		<div class="context" style="text-align: left">
			<h:form>
				<h:outputText value="#{eventService.activeEvent.name}"
					class="headline"></h:outputText>
				<br />

				<table>
					<tr>
						<td>Datum:</td>
						<td><h:outputText value="#{eventService.activeEvent.date}" /></td>
					</tr>
					<tr>
						<td>Ort:</td>
						<td><h:outputText
								value="#{eventService.activeEvent.location}"></h:outputText></td>
					</tr>
					<tr>
						<td>Verf√ºgbare Tickets:</td>
						<td><h:outputText
								value="#{eventService.activeEvent.numberOfTickets}"></h:outputText></td>
					</tr>
				</table>
				<br />
				<h:outputLabel>Beschreibung:</h:outputLabel>
				<br />
				<h:outputText value="#{eventService.activeEvent.description}"
					style="font-size: 14px;"></h:outputText>
				<br />
				<br />

				<input type="number" min="1" max="10" value="5" />
				<h:commandButton class="button" action="#{eventDetailBean.reserv}"
					value="Reservieren">
				</h:commandButton>
			</h:form>

		</div>
		</body>

	</ui:define>
</ui:composition>
</html>

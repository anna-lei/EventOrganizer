<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	
	<ul class="menuUl">
		<h:form>
	  		<li class="menuLi"><h:commandButton action="#{pageRenderingService.getHome()}" value="Startseite" class="home"/></li>
		</h:form>
  		<h:form rendered="#{loginService.activeUser.managerflag}">
  			<li class="menuLi"><h:commandButton action="#{pageRenderingService.getMyEvents()}" value="Meine Events" class="myEvents"/></li>
	  		<li class="menuLi"><h:commandButton action="#{pageRenderingService.getManagerReservation()}" value="Reservierungen" class="reservations"/></li>
		</h:form>  
		<h:form rendered="#{empty loginService.activeUser}">
  			<li id="login" style="float:right"><h:commandButton action="#{pageRenderingService.getLogin()}" value="Login" class="login"/></li>
  		</h:form>
  		<h:form rendered="#{not empty loginService.activeUser}">
  			<li style="float:right"><h:commandButton action="#{headerBean.logout}" value="Logout" class="login"/></li>
			<li class="name"><h:outputLabel value="Hallo #{loginService.activeUser.prename}!"/></li>
  		</h:form>
	</ul>

</body>
</html>

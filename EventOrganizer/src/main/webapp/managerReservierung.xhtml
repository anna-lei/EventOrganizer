<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="main.menu">
		<ui:include src="header.xhtml" />
	</ui:define>
	<ui:define name="main.content">

		<body>
		<head>
			<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
			<link rel="stylesheet" type="text/css" href="styles/managerReservations.css"></link>
			<link rel="stylesheet" type="text/css" href="styles/coloredTable.css"></link>
		</head>
		
		<div class="context" style="text-align: left">
			<h:outputText value="Reservierungen" class="headline"></h:outputText>
			<br/> <br/>

			<ui:repeat var="event" value="#{managerBean.managerEvents}">

				<h:link value="#{event.name}" outcome="myEventDetail.jsf" class="link">
					<f:param name="eventid" value="#{event.eventid}" />
				</h:link>
				<h:outputLabel style="float: right; margin-right: 15px;">#{event.numberOfTickets} verfügbare Tickets</h:outputLabel>
				<br/>
				<h:outputLabel rendered="#{empty event.reservations}">Für das Event existieren bisher keine Reservierung.</h:outputLabel>
				
				<h:dataTable var="reservation" value="#{event.reservations}"
					class="coloredTable" rendered="#{not empty event.reservations}">
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText
							value="#{reservation.user.prename} #{reservation.user.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Anzahl Tickets</f:facet>
						<h:outputText value="#{reservation.selectedTickets}" />
					</h:column>
				</h:dataTable>

				<br/><br/>
			</ui:repeat>

		</div>
		</body>

	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="main.menu">
		<ui:include src="header.xhtml" />
	</ui:define>
	<ui:define name="main.content">


		<body>
		<head>
			<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
			<link rel="stylesheet" type="text/css" href="styles/eventDetail.css"></link>
		</head>

		<div class="context">
			<h:outputLabel class="headline">Verbindliche Reservierung</h:outputLabel>
			<br/>
			<br/>
			<h:form rendered="#{not empty reservationBean.reservation.code}" class="successPanel">
				<h:outputLabel class="">Vielen Dank, #{loginService.activeUser.prename} !</h:outputLabel>
				<br />
				<h:outputLabel>Folgende Tickets wurden erfolgreich für dich reserviert:</h:outputLabel>
			</h:form>

			<h:form class="tableCenter">
				<br />
				<f:metadata>
					<f:viewParam name="eventid" value="#{reservationBean.event}" converter="#{eventConverter}" converterMessage="Das Event wurde nicht gefunden" />
					<f:viewParam name="selectedTickets" value="#{reservationBean.selectedTickets}" />
				</f:metadata>

				<table>
					<tr>
						<th>Titel:</th>
						<th><h:outputText value="#{reservationBean.event.name}" /></th>
					</tr>
					<tr>
						<td>Datum:</td>
						<td><h:outputText value="#{reservationBean.event.date}" /></td>
					</tr>
					<tr>
						<td>Ort:</td>
						<td><h:outputText value="#{reservationBean.event.location}" /></td>
					</tr>
					<tr>
						<td>Anzahl Tickets:</td>
						<td><h:outputText value="#{reservationBean.selectedTickets}" /></td>
					</tr>
					<tr>
						<td><h:outputLabel value="Bestätigungscode:" rendered="#{not empty reservationBean.reservation.code}" class="success" /></td>
						<td><h:outputText value="#{reservationBean.reservation.code}" rendered="#{not empty reservationBean.reservation.code}" class="success" /></td>
					</tr>
				</table>
				<br />

				<h:commandButton class="button" action="#{reservationBean.reserve}" value="Reservieren" rendered="#{empty reservationBean.reservation.code}" style="margin-left: 45%;">
					<f:param name="eventid" value="#{reservationBean.event.eventid}" />
					<f:param name="selectedTickets" value="#{reservationBean.selectedTickets}" />
				</h:commandButton>
			</h:form>

		</div>
		</body>

	</ui:define>
</ui:composition>
</html>

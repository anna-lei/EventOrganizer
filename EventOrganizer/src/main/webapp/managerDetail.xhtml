<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="main.menu">
		<ui:include src="header.xhtml" />
	</ui:define>
	<ui:define name="main.content">

		<body>
		<head>
<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
<link rel="stylesheet" type="text/css" href="styles/coloredTable.css"></link>
		</head>

		<div class="context" style="text-align: left">
			<h:form>
				<h:outputText value="#{eventService.activeEvent.name}"
					class="headline"></h:outputText>
				<h:commandButton action="#{managerDetailBean.publish}"
					value="Veröffentlichen" class="button"></h:commandButton>
				<h:commandButton action="#{managerDetailBean.edit}"
					value="Bearbeiten" class="button"></h:commandButton>
				<br />
				<br />

				<table>
					<tr>
						<td>Datum:</td>
						<td><h:outputText value="#{eventService.activeEvent.date}"
								style="padding-left: 20px;" /></td>
					</tr>
					<tr>
						<td>Ort:</td>
						<td><h:outputText
								value="#{eventService.activeEvent.location}"
								style="padding-left: 20px;" /></td>
					</tr>
				</table>
				<br />
				<h:outputLabel>Beschreibung:</h:outputLabel>
				<br />
				<h:outputText value="#{eventService.activeEvent.description}"
					style="font-size: 14px;" />
				<br />
				<br />

				<!-- 		TODO  hier müssen die verfügbaren Tickets rein geschrieben werden-->
				<h:outputLabel>Reservierungen (#{event.numberOfTickets} verfügbare Tickets)</h:outputLabel>

				<h:dataTable var="event" value="#{eventService.events}" class="coloredTable">
					<h:column>
						<f:facet name="header">Name</f:facet>
						
<!-- 			TODO Richtige Sachen hier rein schreiben -->
						<h:outputText value="#{event.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Anzahl Tickets</f:facet>
						<td><h:outputText value="#{event.date}" /></td>
					</h:column>
				</h:dataTable>

				<h:commandButton action="#{managerDetailBean.back}" value="Zurück"
					class="button"></h:commandButton>

			</h:form>

		</div>
		</body>

	</ui:define>
</ui:composition>
</html>

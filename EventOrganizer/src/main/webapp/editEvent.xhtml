<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="main.menu">
		<ui:include src="header.xhtml" />
	</ui:define>
	<ui:define name="main.content">
	
<!-- 	Diese xhtml-Seite wird sowohl für das Hinzufügen eines Events, als auch für das Bearbeiten verwendet. -->

		<body>
			<head>
				<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
			</head>

			<div class="context">
			
<!-- 		TODO: Hier muss gerendered werden, ob das Event neu angelegt wird oder gespeichert wird. -->
				<h:outputLabel class="headline">Event bearbeiten</h:outputLabel>
				<h:outputLabel class="headline">Event hinzufügen</h:outputLabel>
				
				<br /> <br />

				<h:form class="form">

					<table style="margin-left: 38%;">
						<tr>
							<td><h:outputLabel>Titel: </h:outputLabel></td>
							<td><h:inputText value="#{editEventBean.title}" class="inputText" /></td>
						</tr>
						<tr>
							<td><h:outputLabel>Datum:</h:outputLabel></td>
							<td><h:inputText value="#{editEventBean.date}" class="inputText" /></td>
						</tr>
						<tr>
							<td><h:outputLabel>Uhrzeit: </h:outputLabel></td>
							<td><h:inputText value="#{editEventBean.time}" class="inputText" /></td>
						</tr>
						<tr>
							<td><h:outputLabel>Ort:</h:outputLabel></td>
							<td><h:inputText value="#{editEventBean.location}" class="inputText" /></td>
						</tr>
						<tr>
							<td><h:outputLabel>Anzahl Tickets: </h:outputLabel></td>
							<td><h:inputText value="#{editEventBean.tickets}" class="inputText" /></td>
						</tr>
						<tr>
							<td><h:outputLabel>Beschreibung:</h:outputLabel></td>
							<td><h:inputTextarea value="#{editEventBean.description}" class="inputText" /></td>
						</tr>
					</table>
					<br />

					<div class="buttonDiv" style="margin-right: 37%;">
						<h:commandButton class="button" action="#{editEventBean.cancel}" value="Abbrechen"/>
						
<!-- 		TODO: Hier muss gerendered werden, ob das Event neu angelegt wird oder gespeichert wird. -->
						<h:commandButton class="button" action="#{editEventBean.save}" value="Speichern"/>
						<h:commandButton class="button" action="#{addEventBean.add}" value="Anlegen"/>
						
						<h:commandButton class="button" action="#{editEventBean.publish}" value="Veröffentlichen"/>
					</div>
				</h:form>
			</div>
		</body>

	</ui:define>
</ui:composition>
</html>

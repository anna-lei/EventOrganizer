<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="main.menu">
		<ui:include src="header.xhtml" />
	</ui:define>
	<ui:define name="main.content">
	
<!-- 	Diese xhtml-Seite wird sowohl f端r das Hinzuf端gen eines Events, als auch f端r das Bearbeiten verwendet. -->

		<body>
			<head>
				<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
			</head>

			<div class="context">
			<f:metadata>
				<f:viewParam name="eventid" value="#{managerBean.event}" converter="#{eventConverter}" converterMessage="Das Event wurde nicht gefunden" />
			</f:metadata>

				<h:outputLabel rendered="#{not empty managerBean.event.name}" class="headline">Event bearbeiten</h:outputLabel>
				<h:outputLabel rendered="#{empty managerBean.event.name}" class="headline">Event hinzuf端gen</h:outputLabel>
				
				<br /> <br />

				<h:form class="form">

					<table style="margin-left: 38%;">
						<tr>
							<td><h:outputLabel>Titel: </h:outputLabel></td>
							<td><h:inputText value="#{managerBean.event.name}" class="inputText" /></td>
						</tr>
						<tr>
							<td><h:outputLabel>Datum:</h:outputLabel></td>
							<td><h:inputText value="#{managerBean.event.date}" class="inputText" /></td>
						</tr>
<!-- 						<tr> -->
<!-- 							<td><h:outputLabel>Uhrzeit: </h:outputLabel></td> -->
<!-- 							<td><h:inputText value="#{editEventBean.time}" class="inputText" /></td> -->
<!-- 						</tr> -->
						<tr>
							<td><h:outputLabel>Ort:</h:outputLabel></td>
							<td><h:inputText value="#{managerBean.event.location}" class="inputText" /></td>
						</tr>
						<tr>
							<td><h:outputLabel>Anzahl Tickets: </h:outputLabel></td>
							<td><h:inputText value="#{managerBean.event.numberOfTickets}" class="inputText" /></td>
						</tr>
						<tr>
							<td><h:outputLabel>Preis: </h:outputLabel></td>
							<td><h:inputText value="#{managerBean.event.price}" class="inputText" /></td>
						</tr>
						<tr>
							<td><h:outputLabel>Beschreibung:</h:outputLabel></td>
							<td><h:inputTextarea value="#{managerBean.event.description}" class="inputText" /></td>
						</tr>
					</table>
					<br />

					<div class="buttonDiv" style="margin-right: 37%;">
						<h:outputLink  value="#{managerBean.cancel()}" class="linkButton">
							<f:param name="eventid" value="#{managerBean.event.eventid}" />Abbrechen
						</h:outputLink>
						
						
						<h:commandButton rendered="#{not empty managerBean.event.name}" class="button" action="#{managerBean.save}" value="Speichern"/>
						
						<h:commandLink rendered="#{empty managerBean.event.name}" class="button" action="#{managerBean.add}" value="Anlegen">
							 <f:attribute name="eventid" value="#{managerBean.event.eventid}" />
						</h:commandLink>
						
					
					</div>
				</h:form>
			</div>
		</body>

	</ui:define>
</ui:composition>
</html>

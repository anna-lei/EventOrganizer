<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<body>
		<head>
			<link rel="stylesheet" type="text/css" href="styles/style.css"></link>	
			<ui:include src="header.xhtml"></ui:include>
		</head>
	
	<div class="context">	
	<h:outputLabel class="headline">Event hinzufügen</h:outputLabel>
	<br/>
	<br/>
	
	<h:form class="form">

		<table style="margin-left: 38%;">
			<tr>
    			<td>
					<h:outputLabel>Titel: </h:outputLabel>
				</td>
				<td>
					<h:inputText value="#{addEventBean.title}" class="inputText"/>
				</td>
			</tr>
			<tr>
	    		<td>
 			   		<h:outputLabel>Datum:</h:outputLabel>
 			   	</td>
				<td>
					<h:inputText value="#{addEventBean.date}" class="inputText"/>
    			</td>
  			</tr>
  			<tr>
    			<td>
					<h:outputLabel>Uhrzeit: </h:outputLabel>
				</td>
				<td>
					<h:inputText value="#{addEventBean.time}" class="inputText"/>
				</td>
			</tr>
  			<tr>
	    		<td>
					<h:outputLabel>Ort:</h:outputLabel>
				</td>
				<td>
					<h:inputText value="#{addEventBean.location}" class="inputText"/>
    			</td>
  			</tr>
  			<tr>
    			<td>
					<h:outputLabel>Anzahl Tickets: </h:outputLabel>
				</td>
				<td>
					<h:inputText value="#{addEventBean.tickets}" class="inputText"/>
				</td>
			</tr>
  			<tr>
    			<td>
					<h:outputLabel>Beschreibung:</h:outputLabel>
				</td>
				<td>
					<h:inputTextarea value="#{addEventBean.description}" class="inputText"/>
    			</td>
  			</tr>
		</table>
		<br/>
		
		<div class="buttonDiv" style="margin-right: 37%;">
			<h:commandButton class="button" action="#{addEventBean.cancel}" value="Abbrechen"> </h:commandButton>
			<h:commandButton class="button" action="#{addEventBean.add}" value="Anlegen"> </h:commandButton>
			<h:commandButton class="button" action="#{addEventBean.publish}" value="Veröffentlichen"> </h:commandButton>
		</div>
	</h:form>
	</div>
</body>
</html>

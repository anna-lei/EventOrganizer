<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- HTML-Seite zur Neuanlage eines Events-->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template.xhtml">
	<ui:define name="main.menu">
		<ui:include src="header.xhtml" />
	</ui:define>
	<ui:define name="main.content">
	
		<body>
			<head>
				<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
			</head>

			<div class="context" style="text-align: left;">
			
			<!-- in der URL befindet sich der Parameter new, sodass im Eventconverter ein leeres Event erstellt wird-->
			<f:metadata>
				<f:viewParam name="eventid" value="#{managerBean.event}" converter="#{eventConverter}" converterMessage="Das Event wurde nicht gefunden" />
			</f:metadata>

				<h:outputLabel class="headline">Event hinzufügen</h:outputLabel>
				<br/> <br/>

				<h:form class="form">
				<!-- Ausgabe der Messages der Validatoren-->
					<h:messages class="warning"/>

					<table>
						<tr>
							<td class="firstColumn"><h:outputLabel>Titel: </h:outputLabel></td>
							<td><h:inputText validatorMessage="Der Titel muss gefüllt sein und maximal 50 Zeichen umfassen."  value="#{managerBean.event.name}" class="inputText" a:autofocus="true">
									<f:validateLength minimum="1" maximum="50" />
								</h:inputText>
							</td>
						</tr>
						<tr>
							<td class="firstColumn"><h:outputLabel>Datum:</h:outputLabel></td>
							<td><h:inputText id="edit" value="#{managerBean.event.date}" class="inputText" converterMessage="Das Datum konnte nicht konvertiert werden. Es muss im folgenden Format angegeben werden: dd.MM.yyyy" validator="#{dateValidator.validate}" p:placeholder="dd.MM.yyyy">
									<f:convertDateTime pattern="dd.MM.yyyy"/>
								</h:inputText></td>
						</tr>
						<tr>
							<td class="firstColumn"><h:outputLabel class="firstColumn">Ort:</h:outputLabel></td>
							<td><h:inputText required="true" requiredMessage="Es muss ein Ort angegeben werden." value="#{managerBean.event.location}" class="inputText" /></td>
						</tr>
						<tr>
							<td class="firstColumn"><h:outputLabel>Anzahl Tickets: </h:outputLabel></td>
							<td><h:inputText required="true" p:type="number"  p:min="1" value="#{managerBean.event.numberOfTickets}" requiredMessage="Es muss sich um eine ganze Zahl an Tickets handeln." class="inputText"/></td>
						</tr>
						<tr>
							<td class="firstColumn"><h:outputLabel>Preis pro Ticket in €: </h:outputLabel></td>
							<td><h:inputText required="true" pt:type="number" pt:min="0" pt:step="0.01" maxFractionDigits="2" value="#{managerBean.event.price}" requiredMessage="Der Preis muss angegeben werden und maximal zwei Nachkomma-Stellen haben." class="inputText"/></td>
						</tr>
						<tr>
							<td  class="firstColumn"><h:outputLabel>Beschreibung:</h:outputLabel></td>
							<td><h:inputTextarea required="true" value="#{managerBean.event.description}" class="inputText" style="min-width: 500px; min-height: 150px;" requiredMessage="Die Beschreibung muss gefüllt sein."/></td>
						</tr>
					</table>
					<br />

					<div class="buttonDiv" style="margin-right: 55%;">
					
						<h:outputLink  value="#{pageRenderingService.getMyEvents()}" class="linkButton">
							<f:param name="eventid" value="#{managerBean.event.eventid}" />Abbrechen
						</h:outputLink>
						
						<!-- Neuanlage des Events und gleichzeitig Weiterleitung auf die Detailseite, sodass hier ein CommandLink verwendet wird-->
						<h:commandLink class="linkButton" action="#{managerBean.add}" value="Anlegen">
							 <f:attribute name="eventid" value="#{managerBean.event.eventid}" />
						</h:commandLink>
					</div>

				</h:form>
			</div>
		</body>

	</ui:define>
</ui:composition>
</html>

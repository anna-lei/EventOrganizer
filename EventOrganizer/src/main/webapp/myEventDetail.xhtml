<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="main.menu">
		<ui:include src="header.xhtml" />
	</ui:define>
	<ui:define name="main.content">

		<body>
		<head>
			<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
			<link rel="stylesheet" type="text/css" href="styles/coloredTable.css"></link>
		</head>

		<div class="context">
			<f:metadata>
				<f:viewParam name="eventid" value="#{detailBean.event}" converter="#{eventConverter}" converterMessage="Das Event wurde nicht gefunden" />
			</f:metadata>
			<h:form>
				<h:outputText value="#{detailBean.event.name}" class="headline"></h:outputText>
				<h:commandButton action="#{managerDetailBean.publish}" value="Veröffentlichen" class="button"/>
				<h:commandButton action="#{managerDetailBean.edit}" value="Bearbeiten" class="button"/>
				<br/>
				<br/>

				<table class="tableCenter">
					<tr>
						<td>Datum:</td>
						<td><h:outputText value="#{detailBean.event.date}" /></td>
					</tr>
					<tr>
						<td>Ort:</td>
						<td><h:outputText value="#{detailBean.event.location}"></h:outputText></td>
					</tr>
				</table>
				<br/>
				
				<div style="text-align:left; margin-left: 38%;">
					<h:outputLabel>Beschreibung:</h:outputLabel>
					<br/>
					<h:outputText value="#{detailBean.event.description}" style="font-size: 14px;"/>
					<br/>
					<br/>
				</div>
				
				<!-- 		TODO  hier müssen die verfügbaren Tickets rein geschrieben werden-->
				<h:outputLabel>Reservierungen (#{event.numberOfTickets} verfügbare Tickets)</h:outputLabel>

				<h:dataTable var="event" value="#{eventService.events}" class="coloredTable">
					<h:column>
						<f:facet name="header">Name</f:facet>
						
<!-- 			TODO Richtige Sachen hier rein schreiben -->
						<h:outputText value="#{event.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Anzahl Tickets</f:facet>
						<h:outputText value="#{event.date}" />
					</h:column>
				</h:dataTable>

			</h:form>

		</div>
		</body>

	</ui:define>
</ui:composition>
</html>

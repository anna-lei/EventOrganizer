<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">
	<ui:define name="main.menu">
		<ui:include src="header.xhtml" />
	</ui:define>
	<ui:define name="main.content">

		<body>
		<head>
			<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
			<link rel="stylesheet" type="text/css" href="styles/coloredTable.css"></link>
		</head>

		<div class="context">
			<f:metadata>
				<f:viewParam name="eventid" value="#{managerBean.event}" converter="#{eventConverter}" converterMessage="Das Event wurde nicht gefunden" />
			</f:metadata>
			<h:form id="publishform">
				<h:outputText value="#{managerBean.event.name}" class="headline"></h:outputText>
				<h:link value="Bearbeiten" outcome="editEvent.jsf" class="linkButton" rendered="#{!managerBean.event.publicly}">
					<f:param name="eventid" value="#{managerBean.event.eventid}" />
				</h:link>
				
				<h:commandButton action="#{managerBean.publish}" rendered="#{!managerBean.event.publicly}" value="Veröffentlichen" class="button">
					<f:param name="eventid" value="#{managerBean.event.eventid}" />
				</h:commandButton>
				<h:messages class="success" for="publish" id="publish" />
				<br/>

				<table class="tableCenter">
					<tr>
						<td>Datum:</td>
						<td><h:outputText value="#{managerBean.event.date}" /></td>
					</tr>
					<tr>
						<td>Ort:</td>
						<td><h:outputText value="#{managerBean.event.location}"></h:outputText></td>
					</tr>
				</table>
				<br/>
				
				<div style="text-align:left; margin-left: 38%;">
					<h:outputLabel>Beschreibung:</h:outputLabel>
					<br/>
					<h:outputText value="#{managerBean.event.description}" style="font-size: 14px;"/>
					<br/>
					<br/>
				</div>
				
				
				<h:outputLabel>Reservierungen (noch #{managerBean.event.numberOfTickets} verfügbare Tickets)</h:outputLabel>

				<h:dataTable var="reservation" value="#{managerBean.event.reservations}" class="coloredTable">
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{reservation.user.prename} #{reservation.user.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">Anzahl Tickets</f:facet>
						<h:outputText value="#{reservation.selectedTickets}" />
					</h:column>
				</h:dataTable>

			</h:form>

		</div>
		</body>

	</ui:define>
</ui:composition>
</html>

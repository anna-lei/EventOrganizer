<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<body>
		<head>
			<link rel="stylesheet" type="text/css" href="styles/style.css"></link>		
			<link rel="stylesheet" type="text/css" href="styles/login.css"></link>
			<ui:include src="header.xhtml"></ui:include>
		</head>
		
	<div class="context">
		<h:outputLabel class="headline">Login</h:outputLabel>

		<h:form id="loginform">

			<h:messages class="warning" for="login" id="login" />
			
			<h:inputText value="#{loginBean.user}" p:placeholder="E-Mail-Adresse" class="inputText">
				<f:converter binding="#{userConverter}" />
			</h:inputText>
			<br></br>
			<h:inputSecret value="#{loginBean.password}" p:placeholder="Passwort" class="inputText"></h:inputSecret>
			<br></br>
			<a href="#{pageRenderingService.getRegister()}" style="padding-right: 10px;">Neu registrieren</a>
			<h:commandButton action="#{loginBean.login}" value="Anmelden" class="button"></h:commandButton>
		</h:form>
	</div>
		
	</body>
</html>

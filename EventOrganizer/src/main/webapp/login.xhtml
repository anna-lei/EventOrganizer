<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="template.xhtml">
	<ui:define name="main.menu">
		<ui:include src="header.xhtml" />
	</ui:define>
	<ui:define name="main.content">

		<body>
		<head>
			<link rel="stylesheet" type="text/css" href="styles/style.css"></link>
			<link rel="stylesheet" type="text/css" href="styles/login.css"></link>
		</head>

		<div class="context">
			<h:outputLabel class="headline">Login</h:outputLabel>

			<h:form id="loginform">

				<h:messages class="warning" for="login" id="login" />

				<h:inputText value="#{loginBean.user}" p:placeholder="E-Mail-Adresse" class="inputText" tabindex="1">
					<f:converter binding="#{userConverter}" />
				</h:inputText>
				<br></br>
				<h:inputSecret value="#{loginBean.password}" p:placeholder="Passwort" class="inputText" tabindex="2"></h:inputSecret>
				<br></br>
				<a href="#{registerBean.startRegister()}" style="padding-right: 10px;" tabindex="4">Neu registrieren</a>
				<h:commandButton action="#{loginBean.login}" value="Anmelden" class="button" tabindex="3"></h:commandButton>
			</h:form>
		</div>

		</body>

	</ui:define>
</ui:composition>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<body>
		<head>
			<link rel="stylesheet" type="text/css" href="styles/style.css"></link>		
			<link rel="stylesheet" type="text/css" href="styles/login.css"></link>
			<ui:include src="header.xhtml"></ui:include>
		</head>
		
	<div class="context">
		<h:outputLabel class="headline">Login</h:outputLabel>

		<h:form>
<!-- die renderes ist am Anfang schon false, weil kein User angemeldet ist und deshalb auch hier schon false erscheint -->
<!-- Ich glaube hier muss man schon mit einem boolean arbeiten, oder mit dieser FacedMessage oder wie das hieÃŸ -->
			<h:outputText class="warning" rendered="#{!loginService.login(loginBean.username, loginBean.password)}" value="Der Username oder das Passwort ist nicht korrekt."></h:outputText>
			<br></br>
			<h:inputText value="#{loginBean.username}" p:placeholder="E-Mail-Adresse" class="inputText"></h:inputText>
			<br></br>
			<h:inputSecret value="#{loginBean.password}" p:placeholder="Passwort" class="inputText"></h:inputSecret>
			<br></br>
			<a href="register.jsf" style="padding-right: 10px;">Neu registrieren</a>
			<h:commandButton action="#{loginBean.login}" value="Anmelden" class="button"></h:commandButton>
		</h:form>
	</div>
		
	</body>
</html>

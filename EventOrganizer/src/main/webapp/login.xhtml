<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<body>
		<head>
			<link rel="stylesheet" type="text/css" href="styles/style.css"></link>		
			<link rel="stylesheet" type="text/css" href="styles/login.css"></link>
			<ui:include src="header.xhtml"></ui:include>
		</head>
		
		<h:outputLabel class="headline">Login</h:outputLabel>

		<h:form>
			<h:outputText class="warning" rendered="{!loginService.login}" value="Der Username oder das Passwort ist nicht korrekt."></h:outputText>
			<br></br>
			<h:inputText value="#{loginBean.username}"></h:inputText>
			<br></br>
			<h:inputSecret value="#{loginBean.password}"></h:inputSecret>
			<br></br>
			<a href="register.jsf">Neu registrieren</a>
			<h:commandButton action="#{loginBean.login}" value="Anmelden" class="button"></h:commandButton>
		</h:form>
		
	</body>
</html>
